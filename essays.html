<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="./static/css/han.css">
  <link rel="icon" href="./static/favicon.ico" type="image/x-icon">
  </link>
</head>

<body>
  <div class="but_div"><button onclick="changeZT()">切换主题</button></div>
  <div id="content" class="ess_in">

  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    var htmlUrl = window.location.href;
    var htmlMD = htmlUrl.split("?md=")[1];
    if (htmlMD != "") {
      axios.get('./' + htmlMD).then((response) => {
        document.getElementById('content').innerHTML =
          marked(response.data);
      });
    } else {
      document.getElementById('content').innerHTML =
        marked("***Hello World,I am Dixin.L***");
    }
    function changeZT() {
      var sheet = document.styleSheets[0];
      if (sheet.href == "./static/css/han.css") {
        sheet.href = "./static/css/night.css";
      } else if (sheet.href == "./static/css/night.css") {
        sheet.href = "./static/css/han.css";
      }

    }
  </script>
</body>

</html>
<style>
  .but_div {
    position: relative;
  }

  .but_div button {
    position: absolute;
    right: 50px;
    margin: 20px;
  }
</style>
