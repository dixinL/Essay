<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <title>Essay</title>

     <link rel="stylesheet" href="./static/css/style.css">
     </link>
</head>

<body>
     <div id="app" class="main-page" v-cloak>
          <div class="left">
               <div class="nav-back"></div>
               <div class="nav">
                    <div v-for="(item,index) in group" :key="index" @click="onclickbtn(index)">{{item}}</div>
               </div>
          </div>
          <div class="right">
               <div class="content">
                    <div class="con-ggh" v-for="(item,index) in list" :key="index">
                         <div class="zcinfo fl">
                              <div class="contain">
                                   <a v-for="(items,index) in item" :href="'https://github.com/dixinL/Essay/blob/master'+items.link" style="padding: 0 10px"
                                        class="ck-m">{{items.title}}</a>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div class="clear"></div>
     </div>

     <script type="text/javascript" src="./static/js/jquery-1.11.1.min.js"></script>
     <script src="https://unpkg.com/vue/dist/vue.js"></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script>
          new Vue({
               el: '#app',
               data: function () {
                    return {
                         group: [],
                         list: []
                    }
               },
               mounted: function () {
                    this.init();
               },
               watch: {
                    group: function () {
                         this.$nextTick(function () {
                              /*现在数据已经渲染完毕*/
                              $(".main-page .nav div").eq(0).addClass("on");
                         })
                    }
               },
               methods: {
                    init() {
                         let url = "./static/json/list.json";
                         let self = this;
                         axios.get(url)
                              .then(function (response) {
                                   self.group = response.data.group;
                                   self.list = response.data.essay;
                              })
                              .catch(function (error) {
                                   console.log(response);
                              })
                    },
                    onclickbtn(index) {
                         var l = -(index * 80);
                         $(".main-page .nav div").removeClass("on");
                         $(".main-page .nav div").eq(index).addClass("on");
                         $(".main-page .content .con-ggh:eq(0)").stop().animate({ "margin-top": l + "vh" }, 500);
                    }
               }
          })
     </script>
</body>

</html>
